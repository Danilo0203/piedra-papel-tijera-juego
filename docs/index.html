<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <title>Piedra, Papel o Tijera</title>
    <script type="module" crossorigin src="/piedra-papel-tijera-juego/assets/index-q_zO1lCx.js"></script>
    <link rel="stylesheet" crossorigin href="/piedra-papel-tijera-juego/assets/index-Q3AHlsPr.css">
  </head>
  <body
    class="flex min-h-dvh flex-grow flex-col bg-gradient-to-t from-gradienteFondo2 to-gradienteFondo px-8 pb-2 pt-6 sm:px-28 lg:px-10"
  >
    <main class="relative flex flex-grow flex-col lg:w-full lg:max-w-2xl lg:self-center">
      <!-- Tablero de puntos -->
      <header
        id="tablero-puntos"
        class="flex items-center justify-between rounded-md border-2 border-lineaEncabezado py-3 pl-4 pr-3 sm:py-6 sm:pl-8 sm:pr-6 lg:py-4"
      >
        <nav>
          <ul class="font font-bold leading-none text-white sm:text-3xl sm:leading-none">
            <li>PIEDRA</li>
            <li>PAPEL</li>
            <li>TIJERAS</li>
          </ul>
        </nav>
        <div class="flex flex-col items-center rounded-md bg-white px-4 py-2 sm:px-8 sm:py-4 lg:px-10">
          <span class="text-xs font-semibold tracking-widest text-gradienteFondo sm:text-base">PUNTOS</span>
          <b class="text-4xl font-bold text-gradienteFondo sm:text-5xl" id="puntos">0</b>
        </div>
      </header>

      <!-- Tablero del juego -->
      <article id="tablero-juego" class="relative flex flex-grow flex-col items-center justify-center lg:pt-10">
        <!-- Imagen de fondo Triangulo -->
        <!--! Agregar  hidden -->
        <img src="assets/img/bg-triangle.svg" alt="triangulo-fondo" class="w-[80%] sm:w-11/12 lg:w-[40%]" id="triangulo" />

        <!-- Poner la clase ganador para mostrar el ganador en pantalla lg -->
        <!-- Poner la clase juego-derecho para eligir un item -->
        <div
          class="juego-derecho absolute left-0 z-10 -translate-y-1/3 text-center text-white sm:-translate-y-1/2"
          id="ganador-derecho"
        >
          <!-- Icono de Papel -->
          <button
            id="icono-papel"
            class="internoPapel flex h-32 w-32 cursor-pointer items-center justify-center rounded-full border-[1em] border-gradientePapel2 bg-white bg-gradient-to-t from-gray-50 to-gray-100 p-5 hover:animate-pop sm:h-56 sm:w-56 sm:border-[2em] lg:h-40 lg:w-40 lg:border-[1em]"
          >
            <img src="assets/img/icon-papel.svg" alt="icon-papel" class="w-10 sm:w-16" id="img-papel" />
          </button>
          <!-- ! agregar text-transparent -->
          <p class="pt-7 tracking-widest text-transparent sm:text-2xl lg:pb-7 lg:pt-0 lg:text-xl" id="texto-jugador">
            ELEGISTE
          </p>
        </div>

        <!-- Poner la clase ganador para mostrar el ganador en pantalla lg -->
        <!-- Poner la clase juego-izquierdo para eligir un item -->
        <div
          class="juego-izquierdo absolute right-0 z-10 -translate-y-1/3 text-center text-white sm:-translate-y-1/2"
          id="ganador-izquierdo"
        >
          <!-- Icono de casa -->
          <!--! Agregar el flex y quitar hidden -->
          <button
            class="hidden h-32 w-32 rounded-full bg-[#1b2947] sm:h-56 sm:w-56 lg:h-40 lg:w-40"
            id="opcionCasa"
          ></button>
          <!-- Icono de Tijera -->
          <!--! Agregar el flex y quitar hidden -->
          <button
            id="icono-tijera"
            class="internoTijera border-gradienteTijera2 flex h-32 w-32 cursor-pointer items-center justify-center rounded-full border-[1em] bg-white bg-gradient-to-t from-gray-50 to-gray-100 p-5 hover:animate-pop sm:h-56 sm:w-56 sm:border-[2em] lg:h-40 lg:w-40 lg:border-[1em]"
          >
            <img src="assets/img/icon-tijera.svg" alt="icon-tijeras" class="w-10 sm:w-16" id="img-tijera" />
          </button>
          <!-- ! Quitar text-transparent -->
          <p class="w-full pt-7 tracking-widest text-transparent sm:text-2xl lg:pb-7 lg:pt-0 lg:text-xl" id="texto-casa">
            LA CASA ELIGIO
          </p>
        </div>

        <!-- Icono de roca -->
        <!-- ! Agregar hidden -->
        <div class="absolute bottom-2/4 translate-y-[100%] text-center">
          <button
            id="icono-roca"
            class="internoRoca flex h-32 w-32 cursor-pointer items-center justify-center rounded-full border-[1em] border-gradienteRoca2 bg-white bg-gradient-to-t from-gray-50 to-gray-100 p-5 hover:animate-pop sm:h-56 sm:w-56 sm:border-[2em] lg:h-40 lg:w-40 lg:border-[1em]"
          >
            <img src="assets/img/icon-roca.svg" alt="icon-roca" class="w-10 sm:w-16" />
          </button>
        </div>

        <!-- Ganador o Empate -->
        <!--! Poner flex para mostrar y quitar hidden -->
        <section
          class="absolute hidden w-full translate-y-[90%] flex-col items-center gap-5 tracking-widest text-white lg:translate-y-0"
          id="mensaje-ganador"
        >
          <h1 class="text-6xl sm:text-8xl lg:text-5xl" id="ganador-texto">EMPATE</h1>
          <button
            class="cursor-pointer rounded-lg border-[1.5px] border-white bg-white px-10 py-2 tracking-widest text-gradienteFondo hover:animate-pop hover:text-red-700 sm:px-12 sm:py-4 sm:text-3xl lg:text-xl"
          >
            JUGAR OTRA VEZ
          </button>
        </section>
      </article>
    </main>

    <!-- Reglas -->
    <aside id="reglas" class="flex cursor-pointer justify-center pb-4 lg:ml-auto lg:pb-0">
      <button
        data-modal-target="extralarge-modal"
        data-modal-toggle="extralarge-modal"
        class="rounded-lg border-[1.5px] border-white px-8 py-2 font-normal tracking-widest text-white hover:border-[1.5px] hover:border-transparent hover:bg-white hover:font-normal hover:text-gradienteFondo sm:rounded-xl sm:px-10 sm:py-4 sm:text-4xl lg:px-8 lg:py-2 lg:text-xl"
        type="button"
      >
        REGLAS
      </button>
    </aside>

    <!-- Pie de pagina -->
    <footer class="flex flex-wrap items-center justify-center gap-2 md:gap-5">
      <p class="text-sm text-white sm:text-xl lg:text-lg">Desafio por FrontMentor, Codigo por Danilo Calder√≥n</p>
      <div class="flex gap-4">
        <a href="https://github.com/Danilo0203/piedra-papel-tijera-juego" target="_blank"
          ><img src="assets/img/github.png" alt="logo github" class="w-5 hover:animate-pulsar md:w-6"
        /></a>
        <a href="https://www.linkedin.com/in/danilo-calderon/" target="_blank"
          ><img src="assets/img/logotipo-de-linkedin.png" alt="logo linkedin" class="w-5 hover:animate-pulsar md:w-6"
        /></a>
      </div>
    </footer>

    <!-- Modal de reglas -->
    <div
      id="extralarge-modal"
      tabindex="-1"
      class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] min-h-full w-full overflow-y-auto md:inset-0 lg:min-h-0 lg:overflow-x-hidden lg:p-4"
    >
      <div class="relative flex min-h-full w-full lg:max-h-full lg:min-h-0 lg:max-w-md">
        <!-- Modal content -->
        <div
          class="relative flex w-full flex-grow flex-col items-center justify-evenly rounded-lg bg-white lg:shadow lg:dark:bg-gray-700"
        >
          <div class="flex items-center justify-between p-4 md:p-5">
            <h3 class="text-3xl font-bold text-gradienteFondo sm:text-5xl lg:text-3xl">REGLAS</h3>
          </div>
          <!-- Modal body -->
          <div class="flex items-center justify-center p-4 sm:w-3/4">
            <img src="assets/img/image-rules.svg" alt="" class="sm:w-full" />
          </div>
          <!-- Modal footer -->
          <div class="flex items-center justify-center p-4 dark:border-gray-600 sm:w-1/2 md:p-5">
            <button
              data-modal-hide="extralarge-modal"
              type="button"
              class="text-sm font-medium text-gray-500 focus:z-10 focus:outline-none"
            >
              <img src="assets/img/icon-close.svg" alt="icono-cerrar" class="sm:w-10 lg:w-6" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
