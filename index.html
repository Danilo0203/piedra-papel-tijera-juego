<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <title>Piedra, Papel o Tijera</title>
  </head>
  <body
    class="flex min-h-dvh flex-grow flex-col bg-gradient-to-t from-gradienteFondo2 to-gradienteFondo px-8 pb-2 pt-6 sm:px-28 lg:px-10"
  >
    <main class="relative flex flex-grow flex-col lg:w-full lg:max-w-2xl lg:self-center">
      <!-- Tablero de puntos -->
      <header
        id="tablero-puntos"
        class="flex items-center justify-between rounded-md border-2 border-lineaEncabezado py-3 pl-4 pr-3 sm:py-6 sm:pl-8 sm:pr-6"
      >
        <nav>
          <ul class="font font-bold leading-none text-white sm:text-3xl sm:leading-none">
            <li>PIEDRA</li>
            <li>PAPEL</li>
            <li>TIJERAS</li>
          </ul>
        </nav>
        <div id="puntos" class="flex flex-col items-center rounded-md bg-white px-4 py-2 sm:px-8 sm:py-4">
          <span class="text-xs font-semibold tracking-widest text-gradienteFondo sm:text-base">PUNTOS</span>
          <b class="text-4xl font-bold text-gradienteFondo sm:text-5xl">12</b>
        </div>
      </header>
      <!-- Tablero del juego -->
      <article id="tablero-juego" class="relative flex flex-grow flex-col items-center">
        <!-- Imagen de fondo Triangulo -->
        <!--! Agregar el flex y quitar hidden -->
        <img
          src="./public/assets/img/bg-triangle.svg"
          alt="triangulo-fondo"
          class="absolute left-1/2 top-1/2 flex w-[80%] -translate-x-1/2 -translate-y-1/2 sm:w-11/12 lg:w-[40%]"
        />
        <div class="absolute top-[45%] flex w-full -translate-y-[100%] justify-between lg:justify-evenly">
          <div class="relative text-center">
            <!-- Icono de Papel -->
            <div
              id="icono-papel"
              class="internoPapel left-0 flex h-32 w-32 cursor-pointer items-center justify-center rounded-full border-[1em] border-gradientePapel2 bg-white bg-gradient-to-t from-gray-50 to-gray-100 p-5 sm:h-56 sm:w-56 sm:border-[2em] lg:h-40 lg:w-40 lg:border-[1em]"
            >
              <img src="assets/img/icon-paper.svg" alt="icon-papel" class="w-10 sm:w-16" />
            </div>
            <!-- ! Quitar hidden -->
            <p class="absolute hidden w-full pt-7 tracking-widest text-white sm:text-2xl">ELEGISTE</p>
          </div>
          <div class="relative text-center">
            <!-- Icono de Tijera -->
            <!--! Agregar el flex y quitar hidden -->
            <div class="hidden h-32 w-32 rounded-full bg-[#1b2947] sm:h-56 sm:w-56" id="opcionCasa"></div>
            <!--! Agregar el flex y quitar hidden -->
            <div
              id="icono-tijera"
              class="internoTijera right-0 flex h-32 w-32 cursor-pointer items-center justify-center rounded-full border-[1em] border-gradienteTijeras2 bg-white bg-gradient-to-t from-gray-50 to-gray-100 p-5 sm:h-56 sm:w-56 sm:border-[2em] lg:h-40 lg:w-40 lg:border-[1em]"
            >
              <img src="assets/img/icon-scissors.svg" alt="icon-tijeras" class="w-10 sm:w-16" />
            </div>
            <!-- ! Quitar hidden -->
            <p class="absolute hidden w-full pt-7 tracking-widest text-white sm:text-2xl">LA CASA ELIGIO</p>
          </div>
        </div>
        <!-- Icono de roca -->
        <!-- ! Quitar hidden agregar flex -->
        <div
          id="icono-roca"
          class="internoRoca absolute bottom-1/2 z-10 flex h-32 w-32 translate-y-full cursor-pointer items-center justify-center rounded-full border-[1em] border-gradienteRoca2 bg-white bg-gradient-to-t from-gray-50 to-gray-100 p-5 sm:h-56 sm:w-56 sm:border-[2em] lg:h-40 lg:w-40 lg:border-[1em]"
        >
          <img src="assets/img/icon-rock.svg" alt="icon-roca" class="w-10 sm:w-16" />
        </div>
      </article>
      <!-- Ganador o Empate -->
      <!--! Poner flex para mostrar y quitar hidden -->
      <section
        class="absolute bottom-0 left-1/2 hidden w-full -translate-x-1/2 -translate-y-[95%] flex-col items-center gap-5 tracking-widest text-white sm:bottom-10 sm:-translate-y-[80%]"
      >
        <h1 class="text-6xl sm:text-8xl">EMPATE</h1>
        <button
          class="cursor-pointer rounded-lg border-[1.5px] border-white bg-white px-10 py-2 tracking-widest text-gradienteFondo sm:px-12 sm:py-4 sm:text-3xl"
        >
          JUGAR OTRA VEZ
        </button>
      </section>
    </main>
    <!-- Reglas -->
    <aside id="reglas" class="flex cursor-pointer justify-center pb-4 lg:ml-auto lg:pb-0">
      <button
        data-modal-target="extralarge-modal"
        data-modal-toggle="extralarge-modal"
        class="rounded-lg border-[1.5px] border-white px-8 py-2 tracking-widest text-white sm:rounded-xl sm:px-10 sm:py-4 sm:text-4xl lg:px-8 lg:py-2 lg:text-xl"
        type="button"
      >
        REGLAS
      </button>
    </aside>
    <!-- Pie de pagina -->
    <footer class="flex justify-center">
      <p class="text-sm text-white sm:text-xl lg:text-xs">Desafio por FrontMentor, Codigo por Danilo Calder√≥n</p>
    </footer>
    <!-- Modal de reglas -->
    <div
      id="extralarge-modal"
      tabindex="-1"
      class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] min-h-full w-full overflow-y-auto md:inset-0 lg:min-h-0 lg:overflow-x-hidden lg:p-4"
    >
      <div class="relative flex min-h-full w-full lg:max-h-full lg:min-h-0 lg:max-w-md">
        <!-- Modal content -->
        <div
          class="relative flex w-full flex-grow flex-col items-center justify-evenly rounded-lg bg-white lg:shadow lg:dark:bg-gray-700"
        >
          <div class="flex items-center justify-between p-4 md:p-5">
            <h3 class="text-3xl font-bold text-gradienteFondo sm:text-5xl lg:text-3xl">REGLAS</h3>
          </div>
          <!-- Modal body -->
          <div class="flex items-center justify-center p-4 sm:w-3/4">
            <img src="assets/img/image-rules.svg" alt="" class="sm:w-full" />
          </div>
          <!-- Modal footer -->
          <div class="flex items-center justify-center p-4 sm:w-1/2 md:p-5 dark:border-gray-600">
            <button
              data-modal-hide="extralarge-modal"
              type="button"
              class="text-sm font-medium text-gray-500 focus:z-10 focus:outline-none"
            >
              <img src="assets/img/icon-close.svg" alt="icono-cerrar" class="sm:w-10 lg:w-6" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
